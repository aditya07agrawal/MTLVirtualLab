<!DOCTYPE html>
<html lang="en">

<head id="std">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.1/math.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
	<script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

	<title>Standard Distributions</title>
</head>

<body>
	<h3>Standard Distributions</h3>

	<form id = "info" autocomplete="off">
		<label for="distribution">Choose a distribution:</label>
		<select id="distribution" onchange="change()">
			<option value="" disabled selected> -- Select a distribution -- </option>
			<optgroup label="Discrete">
				<option value="und">Uniform - Discrete	</option>
				<option value="geo">Geometric			</option>
				<option value="bin">Binomial			</option>
				<option value="poi">Poisson				</option>
			</optgroup>
			<optgroup label="Continuous">
				<option value="unc">Uniform - Continuous</option>
				<option value="exp">Exponential			</option>
				<option value="nor">Normal				</option>
				<option value="gam">Gamma				</option>
				<option value="erl">Erlang				</option>
				<option value="bet">Beta				</option>
				<option value="chi">Chi-Squared			</option>
				<option value="stu">Student's t			</option>
			</optgroup>
		</select>

		<input type="button" value="Go" onclick="PDF()"><br>

		<div id="function">
			<span id="func"></span>
		</div>

		<table>
			<colgroup>
				<col> <col class="input">
				<col> <col class="input">
			</colgroup>
			<tr>
				<td><label class="parameter" for="p1" id="p1l"></label></td>
				<td class="input"><input class="parameter" type="text" id="p1"></td>

				<td><label class="parameter" for="p2" id="p2l"></label></td>
				<td class="input"><input class="parameter" type="text" id="p2"></td>
			</tr>
			<tr>
				<td><label class="parameter" for="x" id="xl">\(x = \)</label></td>
				<td class="input"><input class="parameter" type="text" id="x" onchange="outputProbability()"></td>

				<td><label class="parameter" for="pr" id="prl"></label></td>
				<td class="input"><input disabled class="parameter" type="text" id="pr"></td>
			</tr>
		</table><br>

		<input type="checkbox" id="theo" value="theo" checked>
		<label for="theo">Theoretical</label><br>
		<input type="checkbox" id="rand" value="rand">
		<label for="rand">Randomized</label><br>
	</form>

	<div id="moments"><p id="mean">\(EX = \)</p></div>

	<div id="graph"></div>
	
	<a href="../index.html"><input type="button" class="home" value="Back"></a>

	<script src="../js/global_constants.js"></script>
	<script src="../js/graphs.js"></script>
</body>

</html>
